<!DOCTYPE html>{% load static from staticfiles %}<html lang="en"> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1"> <meta name="description" content=""> <meta name="author" content=""> <link rel="icon" href="../../favicon.ico"> <title>Log In</title> <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <link href="{% static 'bootstrap/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet"> <link href="{% static 'accounts/css/login.min.css' %}" rel="stylesheet"> <script src="{% static 'bootstrap/js/ie-emulation-modes-warning.js' %}"></script><!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]--> </head> <body> <div class="container"> <form action="{% url 'accounts:login' %}" method="post" class="form-signin">{% if messages %}{% for message in messages %}<div class="alert alert-danger" style="text-align: center"> <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a> <strong>{{message.tags|title}}!</strong> {{message}}</div>{% endfor %}{% endif %}{% csrf_token %}<h2 class="form-signin-heading">Please log in</h2>{% for field in form %}{{field}}{% for error in field.errors %}<p style="color: red">{{error}}</p>{% endfor %}{% endfor %}<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> </form> </div><script src="../../static/bootstrap/js/ie10-viewport-bug-workaround.js"></script> </body></html>
